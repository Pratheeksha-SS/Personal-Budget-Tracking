<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Personal Budget Tracker</title>
</head>
<body>
    <h1>Personal Budget Tracker</h1>
    
    <div class="input-section">
        <label for="transaction-type-select">Type:</label>
        <select id="transaction-type-select">
            <option value="Income">Income</option>
            <option value="Expense">Expense</option>
        </select>
        
        <label for="category-select">Category:</label>
        <select id="category-select">
            <option value="Salary">Salary</option>
            <option value="Groceries">Groceries</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Other">Other</option>
        </select>
        
        <label for="amount-input">Amount:</label>
        <input type="number" id="amount-input">
        
        <label for="description-input">Description:</label>
        <input type="text" id="description-input">
        
        <button id="add-btn">Add Transaction</button>
    </div>

    <div class="balance-section">
        <h2>Balance</h2>
        <p>Current Balance: $<span id="current-balance">0.00</span></p>
        <p>Total Income: $<span id="total-income">0.00</span></p>
        <p>Total Expenses: $<span id="total-expenses">0.00</span></p>
        <div class="progress-bar">
            <div id="income-bar" class="bar"></div>
            <div id="expense-bar" class="bar"></div>
        </div>
    </div>

    <div class="transaction-list">
        <h2>Transactions</h2>
        <table>
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Description</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="transaction-table-body">
            </tbody>
        </table>
    </div>

    <button id="reset-btn">Reset Data</button>

    <script src="script.js"></script>
</body>
</html>
